<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/login.css">
    <title>DreamCanvas - Login</title>
</head>
<body>
    <div class="hero-image">
        <div class="hero-text">
            <h1>Welcome to DreamCanvas</h1>
            <p>Record and analyze your dreams.</p>
        </div>
    </div>

    <div class="container">
        <!-- Login Form -->
        <div id="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="javascript:void(0);" id="show-register-form">Register here</a></p>
        </div>

        <!-- Register Form -->
        <div id="register-container" style="display: none;">
            <h2>Register</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="javascript:void(0);" id="show-login-form">Login here</a></p>
        </div>
    </div>

    <footer>
        <p>&copy; DreamCanvas</p>
    </footer>

    <!-- Load external JavaScript -->
    <script src="/static/js/login.js"></script>
</body>
</html>
